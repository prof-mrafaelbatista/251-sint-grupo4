{% extends "modelo.html" %}
{% block content %}
<h1>Glossário</h1>

<table class="table table-striped table-responsive table-bordered">
<thead class="thead-default">
<tr>
<th scope="col">#</th>
<th scope="col">Termo</th>
<th scope="col">Definição</th>
<th scope="col">Ação</th>
</tr>
</thead>
<tbody>
{% for termo in glossario %}
<tr>
<th scope="row">{{ loop.index }}</th>
<td>{{ termo[0] }}</td>
<td>{{ termo[1] }}</td>
<td>
  <form method="POST" action="/remover-termo" style="display:inline;">
    <input type="hidden" name="termo" value="{{ termo[0] }}">
    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja apagar este termo?');">Apagar</button>
  </form>
</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
